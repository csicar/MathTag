<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>MathTag - Test1</title>
  <script src="angular.js"></script>
  <script src="../MathTag.js"></script>
</head>
<body ng-controller="MainCtrl">
  <math-box>
    <curve>x^2</curve>
    <curve ng-model="f" ng-color="c" domain="[-10, 10]"></curve>
    <vector>[[1, 2], [2, 4]]</vector>
  </math-box>
  <script>
    var app = angular.module('app', ['mathTag']);
    app.controller('MainCtrl', function($scope, $timeout){
      $scope.f = "x^2+1";
      $scope.c = 'ff0000';
      $timeout(function(){
        $scope.f = 'sin(x)';
        $scope.c = "cc9900";
      }, 2000);
    })
  </script>
</body>
</html>
